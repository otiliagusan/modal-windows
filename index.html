<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Windows</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="modal-windows-styles.css">
</head>

<body>
    <div class="content hidden"></div>
        <div class="buttons">
            <button class="btn first">First Modal</button>
            <button class="btn second">Second Modal</button>
            <button class="btn third">Third Modal</button>
        </div>
        <div class="modal confirmation hidden  ">
            <div class="content-container">
                <button class="icon"><i class="fas fa-times close-icon" ></i></button>
                <div class="text-title">
                    <h3>Confirmation</h3>
                </div>
                <div class="text-container">
                    <p>Are you sure you want to delete your account? Lorem ipsum dolor sit amet, consectetur adipisicing
                        elit.
                        Explicabo doloribus temporibus qui commodi mollitia nulla, autem est.</p>
                </div>
                <div class="modal-buttons">
                    <button class="btn1 cancel">Cancel</button>
                    <button class="btn1 yes-button">Yes, delete it!</button>
                </div>
            </div>
        </div>
        <div class="content"></div>
    <script src="modal-windows.js"></script>
</body>

</html>
